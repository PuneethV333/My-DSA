<html>
  <head>
    <title>2</title>
  </head>
  <body>
    <form action="/" method="get">
      <label>Name : </label>
      <input type="text" name="name" placeholder="Enter Name..." />
      <br>
      <br>
      <label>Email-id : </label>
      <input type="email" name="email" placeholder="Enter Email-id..." />
      <br>
      <br>
      <label>Address : </label>
      <textarea
        name="adddrss"
        id="adddrss"
        placeholder="Enter Address"
      ></textarea>

      <br>
      <br>
      <select name="dropdown" id="dropdown">
        <option>Singing</option>
        <option>Dancing</option>
        <option>Drama</option>
        <option>Painting</option>
      </select>
      <br>
      <br>
      <label>Time :</label>
      <br>
      <br>
      <input type="checkbox" name="time" id="time" placeholder="Morning" />
      <label>Morning</label>
      <input type="checkbox" name="time" id="time" placeholder="Afternoon" />
      <label>Afternoon</label>
      <input type="checkbox" name="time" id="time" placeholder="Evening" />
      <label>Evening</label>
      <input type="checkbox" name="time" id="time" placeholder="Night" />
      <label>Night</label>
      
      <br>
      <br>
      <label>Participation</label>
      <br>
      <br>
      <input
        type="radio"
        name="participation"
        id="participation"
        placeholder="Solo"
      />
      <label>Solo</label>
      <input
        type="radio"
        name="participation"
        id="participation"
        placeholder="Duo"
      />
      <label>Duo</label>
      <input
        type="radio"
        name="participation"
        id="participation"
        placeholder="Group"
      />
      <label>Group</label>
      <br>
      <br>
      <button type="submit">submit</button>
    </form>
  </body>
</html>
